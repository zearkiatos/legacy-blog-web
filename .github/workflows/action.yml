name: Node.js CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: 
      name: staging
    strategy:
      matrix:
        node-version: [15.x]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Generate build number
      run: echo "The build number $GITHUB_RUN_NUMBER üèó"
    - name: Install dependencies
      run: npm install
    - name: Create .env
      run: |
        touch .env &&
        echo "NODE_ENV=${NODE_ENV}" > .env
        echo "REDUXBLOG_API_BASE_URL=${REDUXBLOG_API_BASE_URL}" >> .env
        echo "REDUXBLOG_API_KEY=${REDUXBLOG_API_KEY}" >> .env
      env:
        NODE_ENV: ${{ secrets.NODE_ENV }}
        OPEN_WEATHER_API_KEY: ${{ secrets.REDUXBLOG_API_BASE_URL }}
        OPEN_WEATHER_BASE_URL: ${{ secrets.REDUXBLOG_API_KEY }}
    - name: Build docker üê≥
      run: docker build . -t=legacy-blog-web:ghb-$GITHUB_RUN_NUMBER
    - name: Build
      run:  make build
    - name: Upload production-ready build files
      uses: actions/upload-artifact@v2
      with:
        name: production-files
        path: ./dist

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v2
      with:
        name: production-files
        path: ./dist

    - name: Deploy to gh-pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist